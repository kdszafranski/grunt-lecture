<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!--STYLES-->
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/styles/style.css">

    <!--SCRIPTS-->
    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
</head>
<body>
    <div class="container">

        <h1>ZETA!</h1>
        <div ng-controller="WelcomeController">
            <p>{{info.message}}</p>
            <button ng-click="changeMessage()">Click Me</button>

            <div ng-repeat="person in people | orderBy : '-rank' | limitTo : 2 ">
                <profile-info info="person"></profile-info>
            </div>
        </div>

    </div>
</body>
</html>
